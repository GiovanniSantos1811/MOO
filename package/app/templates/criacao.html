<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criação de Convite</h1>
        <form action="#" method="POST">
            <input type="text" name="apelido" placeholder="Apelido do Jogador" required>
            <select name="titulo_jogo" required>
                <option value="" disabled selected>Selecione o Título do Jogo</option>
                <option value="Jogo 1">Jogo 1</option>
                <option value="Jogo 2">Jogo 2</option>
                <option value="Jogo 3">Jogo 3</option>
                <option value="Jogo 4">Jogo 4</option>
            </select>
            <input type="date" name="data_convite" placeholder="Data do Convite" required>
            <textarea name="mensagem" placeholder="Mensagem" rows="4" required></textarea>
            <button type="submit" class="button">Enviar Convite</button>
        </form>
        <a href="{% url 'convites' apelido %}" class="link">Voltar para a página principal</a>
    </div>
</body>
</html>
